<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
  </head>
  <body>
    <header class="header">
      <div class="header__div-logo">
        <img class="header__logo" src="assets/pngegg.png" alt="logo" />
        <h1>Online Store</h1>
      </div>
      <div class="header__total-price">
        <span>Card total:</span>
        € 0.00
      </div>
      <div class="header__basket">
        <div class="header__total">
          <div class="header__total-content">0</div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__filter">
        <div class="main__reset-copy">
          <button class="main__btn">Reset Filters</button>
          <button class="main__btn">Copy Link</button>
        </div>
        <div class="main__category">
          <h3>Category</h3>
          <div class="main__category-list">
            <!-- <div class="main__category-item item-not-active">
              <input type="checkbox" id="smartphones" />
              <label for="smartphones">smartphones</label>
              <span>(0/5)</span>
            </div> -->
          </div>
        </div>
        <div class="main__brand">
          <h3>Brand</h3>
          <div class="main__brand-list">
            <!-- <div class="main__brand-item item-active">
              <input type="checkbox" id="Apple" />
              <label for="Apple">Apple</label>
              <span>(0/3)</span>
            </div> -->
          </div>
        </div>
        <div class="main__price">
          <h3>Price</h3>
          <div class="main__data">
            <div class="main__from-data">€10.00</div>
            ⟷
            <div class="main__to-data">€1749.00</div>
          </div>
          <div class="main__multi-range">
            <input type="range" min="0" max="48" />
            <!-- <input type="range" min="0" max="48"> -->
          </div>
        </div>
        <div class="main__stock">
          <h3>Stock</h3>
          <div class="main__data">
            <div class="main__from-data">2</div>
            ⟷
            <div class="main__to-data">150</div>
          </div>
          <div class="main__multi-range">
            <input type="range" min="0" max="48" />
            <!-- <input type="range" min="0" max="48"> -->
          </div>
        </div>
      </div>
      <div class="main__products">
        <div class="main__sort-products">
          <div class="main__sort-bar">
            <select name="select" id="zalupa">
              <option>Sort options:</option>
              <option value="price-ASC">Sort by price ASC</option>
              <option value="price-DESC">Sort by price DESC</option>
              <option value="rating-ASC">Sort by rating ASC</option>
              <option value="rating-DESC">Sort by rating DESC</option>
              <option value="discount-ASC">Sort by discount ASC</option>
              <option value="discount-DESC">Sory by discount DESC</option>
            </select>
          </div>
          <div class="main__sort-stat">Found: 100</div>
          <div class="main__search-bar">
            <input type="search" placeholder="Search product" />
          </div>
          <div class="main__view">
            <span class="view__small">6x6</span>
            <span class="view__big active-view">4x4</span>
          </div>
        </div>
        <div class="main__product-items">
          <div class="main__item big-item">
            <div class="main__product-item">
              <div
                class="main__wrapper"
                style="
                  background: url(https://i.dummyjson.com/data/products/6/thumbnail.png)
                    0% 0% / cover;
                "
              >
                <div class="main__item-text">
                  <div class="item__title">MacBook Pro</div>
                  <div class="item__info">
                    <div class="item__info-item">
                      <p>
                        <span>Category: </span>
                        laptops
                      </p>
                      <p>
                        <span>Brand: </span>
                        Apple
                      </p>
                      <p>
                        <span>Price: </span>
                        €1,749.00
                      </p>
                      <p>
                        <span>Discount: </span>
                        11.02%
                      </p>
                      <p>
                        <span>Rating: </span>
                        4.57
                      </p>
                      <p>
                        <span>Stock: </span>
                        83
                      </p>
                    </div>
                  </div>
                </div>
                <div class="main__item-btns">
                  <button>ADD TO CART</button>
                  <button>DETAILS</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__github">
        <span class="footer__github-link"
          ><a href="https://github.com/Satancrew" target="_blank"
            >Satancrew GitHub</a
          ></span
        >
        <span class="footer__github-link"
          ><a href="https://github.com/KirillDemyanenko" target="_blank"
            >KirillDemyanenko GitHub</a
          ></span
        >
      </div>
      <div class="footer__info">
        <a href="https://rs.school/" target="_blank"
          ><img
            class="footer__logo"
            src="https://rollingscopes.com/images/logo_rs2.svg"
            alt="logo_rsschool"
        /></a>
        <span class="footer__year">2022</span>
      </div>
    </footer>
  </body>
</html>
